<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/thm5gkb.css">
  </head>
  <body>
    <div class="hero">

      <div id="canvasModal" class="modal">
        <span class="close">&times;</span>
        <canvas id="modalCanvas"></canvas>
      </div>

      


   <div class="grid-container">
  <div class="grid">
    <div class="grid-item div1">
      <h1>Läs mer om utläpp hos olika transportmedel</h1>
      
      <img src="/img/transport_ship_1.png" id="ship" class="illustrations">
      <button class="learn-more-btn" data-target="#combinedChartSection">Läs Mer</button>
    </div>

    <div class="grid-item div2" data-target="doughnutChart">
     
      <canvas id="doughnutChart" class="pieChart"></canvas>
      <span class="zoom-icon">&#128269;</span>
    </div>

    <div class="grid-item div3 at-text" data-target="additionalText3">
      <div class="text">
        <img src="/img/transport_car_1.png" id="car" class="illustrations">
        <h2 class="stat">-63 %</h2>
        <p>Sedan 2000</p>
        <button class="learn-more-btn" data-additional-text="additionalText1">Läs Mer</button>
      </div>
    </div>

    <div class="grid-item div4 at-text" >
      <div class="text">
        <p>Totala utsläppen kväveoxid under 2022: </p>
        <h2 class="stat">43 897.6 (t)</h2>
        
        <img src="/img/transport_train_1.png" id="train" class="illustrations">
        <button class="learn-more-btn" data-additional-text="additionalText2">Läs Mer</button>
      </div>
    </div>

    <div class="grid-item div5">
      <div class="text">
        <h1>Transportsektorns Kväveoxidutsläpp i Sverige år 2000-2022</h1>
        <img src="/img/transport_plane_1.png" id="plane" class="illustrations">
      </div>
    </div>

    <div class="grid-item div6" data-target="emissionBarChart">
      
      <canvas id="emissionBarChart" class="barChart"></canvas>
      <span class="zoom-icon">&#128269;</span>
    </div>
  </div>
</div>


<div class="modal">
  <p class="additional-text" style="display: none;">This is additional text for button 1.</p>
  <p class="additional-text" style="display: none;">This is additional text for button 2.</p>
</div>




    <div id="combinedChartSection" class="contentWrapper">
      <canvas id="combinedChart" class="canvasStyle"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
