<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

   
    <div class="hero">
      <div class="hero-text">
        <h1>Utforska Utsläpp från Olika Transportmedel</h1>
        
       </div>
      <div class="hero-img">

        <img src="/img/bg_wide_ny.svg" alt="one world" />

       
      </div>
      </div>

    <div class="pieChartContainer">
      <!-- <h1>Utforska Utsläpp från Olika Transportmedel</h1> -->
      <canvas id="pieChart" class="pieChart" width="600" height="600" ></canvas>
    </div>


    
    <div class="wrapper">
      <div class="wrapper-text">
      <h1>Välj mellan olika Transportmedel</h1>
    </div>
      <div class="buttonWrapper">
        <button class="tab-button active" data-id="btninflyg">
          Inrikes flyg
        </button>
        <button class="tab-button" data-id="btnutflyg">Utrikes flyg</button>
        <button class="tab-button" data-id="btnjarn">Järnväg</button>
        <button class="tab-button" data-id="btnbat">
          Privata fritidsbåtar
        </button>
        <button class="tab-button" data-id="btnkom">Kommersiella fartyg</button>
        <button class="tab-button" data-id="btnbil">Personbilar</button>
        <button class="tab-button" data-id="btnA">A-traktorer</button>
        <button class="tab-button" data-id="btnbuss">Bussar</button>
        <button class="tab-button" data-id="btnll">Lätta lastbilar</button>
        <button class="tab-button" data-id="btnmc">Moped & MC</button>
        <button class="tab-button" data-id="btntl">Tunga lastbilar</button>
      </div>

      
      <div class="contentWrapper">
        <div class="content active" id="btninflyg">
          <canvas id="inflygChart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnutflyg">
          <canvas id="utflygChart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnjarn">
          <canvas id="jarnvagChart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnbat">
          <canvas id="privbatChart"  class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnkom">
          <canvas id="fartygChart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnbil">
          <canvas id="bilChart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnA">
          <canvas id="achart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnbuss">
          <canvas id="busschart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnll">
          <canvas id="llastchart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btnmc">
          <canvas id="mopedchart" class="canvasStyle" width="800" height="600"></canvas>
        </div>
        <div class="content active" id="btntl">
          <canvas id="tlastchart"  class="canvasStyle" width="800" height="600"></canvas>
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
