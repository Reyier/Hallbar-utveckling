  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>

  <body>

    <div class="header"> 


        <div class="header-img">
        <img src="" alt="one world">
    </div>
    </div>




    <div class="pieChartContainer">
      <h1>Kväveoxid utsläpp för olika transportslag</h1>
      <canvas id="pieChart" width="1000" height="1000"></canvas>
    </div>
    <div class="wrapper">
      <div class="buttonWrapper">
        <button class="tab-button active" data-id="btninflyg">
          Inrikes flyg
        </button>
        <button class="tab-button" data-id="btnutflyg">Utrikes flyg</button>
        <button class="tab-button" data-id="btnjarn">Järnväg</button>
        <button class="tab-button" data-id="btnbat">
          Privata fritidsbåtar
        </button>
        <button class="tab-button" data-id="btnkom">Kommersiella fartyg</button>
        <button class="tab-button" data-id="btnbil">Personbilar</button>
        <button class="tab-button" data-id="btnA">A-traktorer</button>
        <button class="tab-button" data-id="btnbuss">Bussar</button>
        <button class="tab-button" data-id="btnll">Lätta lastbilar</button>
        <button class="tab-button" data-id="btnmc">Moped & MC</button>
        <button class="tab-button" data-id="btntl">Tunga lastbilar</button>
      </div>
      <div class="contentWrapper">
        <div class="content active" id="btninflyg">
         
          <canvas id="inflygChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnutflyg">
          
          <canvas id="utflygChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnjarn">
            
          <canvas id="jarnvagChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnbat">
            
          <canvas id="privbatChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnkom">
           
          <canvas id="fartygChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnbil">
            
          <canvas id="bilChart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnA">
          <canvas id="achart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnbuss">
          <canvas id="busschart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnll">
          <canvas id="llastchart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btnmc">
          <canvas id="mopedchart" width="1000" height="800"></canvas>
        </div>
        <div class="content active" id="btntl">
          <canvas id="tlastchart" width="1000" height="800"></canvas>
        </div>
      </div>
    </div>
