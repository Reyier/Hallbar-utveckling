<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="hero">
      <div class="grid-container">
        <div class="grid ">
          <div class="grid-item div1">

            
            
          </div>
          <div class="grid-item div2">
             <canvas id="doughnutChart" class="pieChart"></canvas>
          </div>

          <div class="grid-item div3">

          
           <p>-63%</p>
          </div>

          <div class="grid-item div4">
            <img src="/img/janosch-lino-n1FJg5gEBaE-unsplash.jpg" alt="">
          </div>

          <div class="grid-item div5">
            <h1>Totala utsläppen kväveoxid under 2022: <br> 43897.6</h1>
          </div>

          <div class="grid-item div6">
            <!-- <img src="/img/pexels-punttim-47229.jpg" alt="emission trafic"> -->
            
          </div>


          <div class="grid-item div7">
           
            <canvas id="emissionBarChart" class="barChart"></canvas>
             
          </div>
        </div>
      </div>
    </div>

    <div id="scrollTargetSection">
      <div class="wrapper">
        <div class="wrapper-text">
          <h1>
            Utforska olika transportmedel och deras utsläpp under 2000-talet
          </h1>
        </div>
        <div class="buttonWrapper">
          <button class="tab-button active" data-id="btninflyg">
            Inrikes flyg
          </button>
          <button class="tab-button" data-id="btnutflyg">Utrikes flyg</button>
          <button class="tab-button" data-id="btnjarn">Järnväg</button>
          <button class="tab-button" data-id="btnbat">
            Privata fritidsbåtar
          </button>
          <button class="tab-button" data-id="btnkom">
            Kommersiella fartyg
          </button>
          <button class="tab-button" data-id="btnbil">Personbilar</button>
          <button class="tab-button" data-id="btnA">A-traktorer</button>
          <button class="tab-button" data-id="btnbuss">Bussar</button>
          <button class="tab-button" data-id="btnll">Lätta lastbilar</button>
          <button class="tab-button" data-id="btnmc">Moped & MC</button>
          <button class="tab-button" data-id="btntl">Tunga lastbilar</button>
        </div>

        <div
          class="contentWrapper"
          style="position: relative; height: 30vh; width: 60vw"
        >
          <div class="content active" id="btninflyg">
            <canvas id="inflygChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnutflyg">
            <canvas id="utflygChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnjarn">
            <canvas id="jarnvagChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnbat">
            <canvas id="privbatChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnkom">
            <canvas id="fartygChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnbil">
            <canvas id="bilChart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnA">
            <canvas id="achart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnbuss">
            <canvas id="busschart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnll">
            <canvas id="llastchart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btnmc">
            <canvas id="mopedchart" class="canvasStyle"></canvas>
          </div>
          <div class="content active" id="btntl">
            <canvas id="tlastchart" class="canvasStyle"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="contentWrapper">
      <canvas id="combinedChart" class="canvasStyle"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
